<app-header></app-header>
<div class="main-containter">
  <form class="create-form" [formGroup]="createForm">
    <mat-card class="mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>
          <strong>TERMINAL DETAILS</strong>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list class="action-grid-list" cols="4" rowHeight="85px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Terminal Code" value="" formControlName="terminalCode">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select placeholder="Server Type" formControlName="trmlSrvType">
                <mat-option *ngFor="let server of servers" [value]="server.value" >
                  {{server.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select placeholder="Terminal Location" formControlName="locationId">
                <mat-option *ngFor="let loc of locs" [value]="loc.value">
                  {{loc.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput placeholder="IP Address" formControlName="terminalIp">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Window Number" formControlName="trmlWindowNumber">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Server Number" formControlName="trmlSrvNumber">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select formControlName="adminId" placeholder="Admin ID">
                <mat-option *ngFor="let admn of admns" [value]="admn.value">
                  {{admn.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput required [matDatepicker]="comdate" placeholder="Choose a date" formControlName="commissionDate">
              <mat-datepicker-toggle matSuffix [for]="comdate"></mat-datepicker-toggle>
              <mat-datepicker #comdate></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>
          <strong>TERMINAL CHARACTERISTICS</strong>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list class="action-grid-list" cols="5" rowHeight="85px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="APP ID" formControlName="appId">
                <mat-option *ngFor="let app of apps" [value]="app.value">
                  {{app.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select placeholder="Terminal Features" formControlName="terminalFeature">
                <mat-option *ngFor="let trml of trmls" [value]="trml.value">
                  {{trml.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select placeholder="Feature Value" formControlName="trmlFeatValue">
                <mat-option *ngFor="let feature of features" [value]="feature.value">
                  {{feature.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput required [matDatepicker]="fromdate" placeholder="Choose a date" formControlName="trmlFromDate">
              <mat-datepicker-toggle matSuffix [for]="fromdate"></mat-datepicker-toggle>
              <mat-datepicker #fromdate></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput required [matDatepicker]="todate" placeholder="Choose a date" formControlName="trmlToDate">
              <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
              <mat-datepicker #todate></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>
          <strong>TERMINAL TIMINGS</strong>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list class="action-grid-list" cols="4" rowHeight="85px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="APP ID" formControlName="appId">
                <mat-option *ngFor="let app of apps" [value]="app.value">
                  {{app.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select placeholder="Terminal Frequency" formControlName="trmlFrequency">
                <mat-option *ngFor="let tfreq of tfreqs" [value]="tfreq.value">
                  {{tfreq.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select placeholder="Terminal Range" formControlName="trmlFrequencyRange">
                <mat-option *ngFor="let trange of tranges" [value]="trange.value">
                  {{trange.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput [matDatepicker]="t_timings_start" placeholder="Start Date" formControlName="trmlStartDate">
              <mat-datepicker-toggle matSuffix [for]="t_timings_start"></mat-datepicker-toggle>
              <mat-datepicker #t_timings_start></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput [matDatepicker]="t_timings_end" placeholder="End Date" formControlName="trmlEndDate">
              <mat-datepicker-toggle matSuffix [for]="t_timings_end"></mat-datepicker-toggle>
              <mat-datepicker #t_timings_end></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <input matInput type="time" placeholder="Start Time" formControlName="trmlStartTime">
              </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                  <input matInput type="time" placeholder="End Time" formControlName="trmlEndTime">
                </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>
          <strong>POS DETAILS</strong>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list class="action-grid-list" cols="3" rowHeight="85px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <mat-select placeholder="POS Key" formControlName="posKey">
                <mat-option *ngFor="let poskey of poskeys" [value]="poskey.value">
                  {{poskey.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput [matDatepicker]="pos_start" placeholder="Start Date" formControlName="posStartDate">
              <mat-datepicker-toggle matSuffix [for]="pos_start"></mat-datepicker-toggle>
              <mat-datepicker #pos_start></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
              <input matInput [matDatepicker]="pos_end" placeholder="End Date" formControlName="posEndDate">
              <mat-datepicker-toggle matSuffix [for]="pos_end"></mat-datepicker-toggle>
              <mat-datepicker #pos_end></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content> 
    </mat-card>
    <div class="formcontrols">
            <button mat-raised-button class="submitform" (click)="CreateForm()">Submit</button>
            <button mat-raised-button class="resetform" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
